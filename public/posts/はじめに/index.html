      font-size: 0.95rem; 
      text-decoration: none;
      overflow: hidden;
      transition: all 0.4s;
      z-index: 1;
    }
    .btn-archive::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: #333;
      transition: left 0.5s ease-in-out;
      z-index: -1;
    }
    .btn-archive:hover { color: #fff; border-color: #333; }
    .btn-archive:hover::before { left: 0; }
