{{ define "main" }}
<div style="text-align: center; padding: 40px 0 100px;">
  <div style="display: flex; justify-content: center; gap: 20px; margin-bottom: 80px; flex-wrap: wrap;">
    <img src="/images/home1.jpg" alt="Bird" style="width: 300px; height: 450px; object-fit: cover; border-radius: 4px;">
    <img src="/images/home2.jpg" alt="Flower" style="width: 300px; height: 450px; object-fit: cover; border-radius: 4px;">
    <img src="/images/home3.jpg" alt="Bird" style="width: 300px; height: 450px; object-fit: cover; border-radius: 4px;">
  </div>

  <h2 style="font-size: 2.2rem; letter-spacing: 0.4em; font-weight: normal; margin-bottom: 10px;">{{ .Site.Title }}</h2>
  <p style="font-family: 'Georgia', serif; font-style: italic; color: #999; letter-spacing: 0.1em; margin-bottom: 60px;">Digital Archive of Daily Scenery</p>

  <a href="{{ "/posts/" | relURL }}" class="btn-archive">
    ENTER ARCHIVE
  </a>
</div>
{{ end }}
